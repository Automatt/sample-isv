<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:head>
		<title>Login</title>
	</wicket:head>
	<wicket:extend>
		<div class="page-header">
			<h1>Login</h1>
		</div>
		<div wicket:id="feedback"></div>
		<div id="openId" class="well">
			<form wicket:id="openidForm">
				<div>
					<label for="openid_identifier">OpenID:</label>
					<input wicket:id="openidField" size="50" maxlength="100" type="text" />
					<img src="http://openid.net/wordpress-content/themes/openid/images/logo_openid.png" alt="OpenID"/>
					<button wicket:id="openidButton" type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
	</wicket:extend>
</html>
